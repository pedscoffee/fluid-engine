<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluidez - Conversational Spanish Practice</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Import Maps for Module Loading -->
    <script type="importmap">
    {
        "imports": {
            "@xenova/transformers": "https://cdn.jsdelivr.net/npm/@xenova/transformers@2.14.0/dist/transformers.min.js",
            "@mlc-ai/web-llm": "https://esm.run/@mlc-ai/web-llm"
        }
    }
    </script>
</head>
<body>
    <div id="app">
        <!-- Loading Overlay -->
        <div id="loading-overlay" class="hidden">
            <div class="loader-content">
                <div class="spinner"></div>
                <h2 id="loading-text">Initializing AI Models...</h2>
                <p id="loading-detail">This may take a moment on first load.</p>
                <div class="progress-bar-container hidden" id="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
            </div>
        </div>

        <!-- Setup Screen -->
        <section id="setup-screen" class="screen active">
            <div class="container">
                <header class="hero">
                    <h1>Fluidez</h1>
                    <p class="subtitle">Practice Spanish naturally. Just say what you want.</p>
                </header>

                <div class="setup-form">
                    <div class="form-group">
                        <label>I am a(n)</label>
                        <div class="segmented-control">
                            <input type="radio" name="skill-level" value="beginner" id="lvl-beginner">
                            <label for="lvl-beginner">Beginner</label>
                            
                            <input type="radio" name="skill-level" value="intermediate" id="lvl-intermediate" checked>
                            <label for="lvl-intermediate">Intermediate</label>
                            
                            <input type="radio" name="skill-level" value="advanced" id="lvl-advanced">
                            <label for="lvl-advanced">Advanced</label>
                        </div>
                    </div>

                    <div class="form-group large-input">
                        <label for="practice-goal">What do you want to practice?</label>
                        <textarea id="practice-goal" placeholder="e.g., 'Subjunctive commands', 'Ordering at a restaurant', 'Talking about my weekend'"></textarea>
                        <p class="hint">Leave blank for general conversation.</p>
                    </div>

                    <button id="start-btn" class="btn-primary btn-large">
                        Start Conversation
                    </button>
                </div>
            </div>
        </section>

        <!-- Conversation Screen -->
        <section id="conversation-screen" class="screen hidden">
            <header class="top-bar">
                <button id="back-btn" class="icon-btn" aria-label="Back to setup">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
                </button>
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span id="connection-status">Ready</span>
                </div>
                <button id="settings-btn" class="icon-btn" aria-label="Settings">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                </button>
            </header>

            <div id="chat-container" class="chat-container">
                <!-- Messages will appear here -->
                <div class="message system">
                    <p>¡Hola! Estoy listo para practicar contigo. ¿De qué quieres hablar hoy?</p>
                </div>
            </div>

            <div class="controls-area">
                <button id="adjust-practice-btn" class="btn-secondary btn-small">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
                    Adjust Practice
                </button>
                
                <div class="mic-container">
                    <button id="mic-btn" class="mic-btn" aria-label="Push to talk">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" y1="19" x2="12" y2="23"/><line x1="8" y1="23" x2="16" y2="23"/></svg>
                    </button>
                    <p class="mic-hint">Hold to speak</p>
                </div>
            </div>
        </section>

        <!-- Adjust Practice Modal -->
        <div id="adjust-modal" class="modal hidden">
            <div class="modal-content">
                <h3>Adjust Practice Focus</h3>
                <textarea id="adjust-input" placeholder="e.g., 'Switch to past tense', 'Let's talk about travel'"></textarea>
                <div class="modal-actions">
                    <button id="cancel-adjust-btn" class="btn-text">Cancel</button>
                    <button id="confirm-adjust-btn" class="btn-primary">Update</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
